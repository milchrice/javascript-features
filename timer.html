<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="css/timer.css">
</head>
<body>
    <section class="timer-section">
        <form action="#">
            <h2>Timer</h2>
            <div>
                <label for="min">
                    <input type="number" name="min" id="min" value="0">
                    min
                </label>
                <p>:</p>
                <label for="sec">
                    <input type="number" name="sec" id="sec" value="0">
                    sec
                </label>
            </div>
            <button id="btn-timer" type="submit">TIMER START</button>
            <button id="btn-restart" type="button">RESTART</button>
            <div id="resultText"></div>
        </form>
        <form action="#">
            <h2>Stopwatch</h2>
            <div>
                <label for="minW">
                    <input type="number" name="minW" id="minW" value="0">
                    min
                </label>
                <p>:</p>
                <label for="secW">
                    <input type="number" name="secW" id="secW" value="0">
                    sec
                </label>
                <p>:</p>
                <label for="mlsecW">
                    <input type="number" name="mlsecW" id="mlsecW" value="0">
                    milli
                </label>
            </div>
            <button id="btn-stopwatch" type="submit">STOPWATCH START</button>
            <button id="btn-pauseW" type="button">PAUSE</button>
            <button id="btn-restartW" type="button">RESTART</button>
            <div id="resultTextW"></div>
        </form>
    </section>
    
    <script src="js/timer.js"></script>
    <script src="js/stopwatch.js"></script>
</body>
</html>
