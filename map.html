<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="map.css">
    <title>Document</title>
</head>

<body>

    <div class="cafe-header">
        <img src="imgs/cafe-header.jpg" alt="People are talking at cafe.">
    </div>


    <div class="title">
        <h1>Cafe map</h1>
        <h2>This is my favourite caf√© location.</h2>
        <h3>Explore Vancouver!</h3>
    </div>

    <div class="container">
        <img id="map" src="imgs/Vancouver-map.gif">

        <div class="pinA">
            <span class="pin" id="pin">A</span>
            <div id="target">
                <h3>Coffee Cafe</h3>
                <p>This is my favorite coffee cafe</p>
                <p>Open hour 11:00~19:00</p>
                <img src="imgs/coffee (2).jpg" alt="This is picture of coffee">
            </div>
        </div>


        <div class="pinB">
            <span class="pin" id="pin2">B</span>
            <div id="target2">
                <h3>Bread Cafe</h3>
                <p>This is my favorite bread cafe</p>
                <p>Open hour 13:00~18:00</p>
                <img src="imgs/bread.jpg" alt="This is picture of bread">
            </div>
        </div>

        <div class="pinC">
            <span class="pin" id="pin3">C</span>
            <div id="target3">
                <h3>Eclair Cafe</h3>
                <p>This is my favorite Eclair cafe</p>
                <p>Open hour 12:00~17:00</p>
                <img src="imgs/eclair.jpg" alt="This is picture of Eclair">
            </div>
        </div>




    </div>

<div class="cafeimage">
    <img src="imgs/cafe.jpg" alt="This is inside image of cafe.">

</div>

    <script src="map.js"></script>


</body>

</html>
